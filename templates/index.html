<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vici Monitor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"></style>
    <style>
        xmp {
            background: #f0f0f0;
            font-size: 0.9em;
            white-space: pre-wrap;
            padding: 1em;
         }
        pre { background: #C0FFC0; font-size: 0.9em; }
        code { background: #FFC0C0; font-size: 0.9em; }
    </style>
    <script type="text/javascript">
    </script>
</head>
<body>
    <div class="container">
        <div class="row"><h1>Connections</h1></div>
        {% if fail == "no": %}
            {% for conn in conns: %}
            <div class="row">
                <div class="col-4">{{ conn }}</div>
            </div>
            {% endfor %}
        {% else %}
            <div class="row">
                <div class="col-8">Can not connect to vici plugin, please enable it</div>
            </div>
        {% endif %}
    </div>
</body>
</html>
